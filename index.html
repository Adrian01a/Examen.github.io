<!DOCTYPE html>

<html>
    <head>
        <title>Compra-venta de casas</title>
        <link rel="stylesheet" href="estilo.css" />
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
       <header>
	<h1>Tienda</h1>

	<div class="container-icon">
	<div class="container-cart-icon">
	<svg
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		width="1.5"
		stroke="currentColor"
		class="icon-cart"
	>
	<path
		stroke-linecap="round"
		stroke-linejoin="round"
		d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
	/>
	</svg>
	<div class="count-products">
	<span id="contador-productos">0</span>
	</div>
	</div>

	<div class="container-cart-products hidden-cart">
	<div class="row-product hidden">
	<div class="cart-product">
	<div class="info-cart-product">
	<span class="cantidad-producto-carrito"></span>
                <p class="titulo-producto-carrito"></p>
	<span class="precio-producto-carrito">  </span>
	</div>
	<svg
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		stroke-width="1.5"
		stroke="currentColor"
		class="icon-close"
	>
	<path
		stroke-linecap="round"
                stroke-linejoin="round"
		d="M6 18L18 6M6 6l12 12"
	/>
	</svg>
	</div>
	</div>

		<div class="cart-total hidden">
		<h3>Total:</h3>
		<span class="total-pagar"></span>
	</div>
		<p class="cart-empty">El carrito está vacío</p>
	</div>
	</div>
	</header>
            <div class="container-items">
            <div class="item">
            <figure>
	<img
	src="https://www.nocnok.com/hubfs/casa-lujo.webp"
	alt="producto"
        />
	</figure>
	<div class="info-product">
	<h2>Casas de Lujo</h2>
        <p class="price">$2100000</p>
        <button class="btn-add-cart">Añadir al carrito</button>
    </div>
    </div>
    <div class="item">
    <figure>
    <img
	src="https://www.rocketmortgage.com/resources-cmsassets/RocketMortgage.com/Article_Images/Large_Images/TypesOfHomes/types-of-homes-hero.jpg"
	alt="producto"
    />
    </figure>
    <div class="info-product">
	<h2>Casas Rusticas</h2>
	<p class="price">$1800000</p>
	<button class="btn-add-cart">Añadir al carrito</button>
    </div>
    </div>
    <div class="item">
    <figure>
    <img
        src="https://media.admagazine.com/photos/6345fba1052e230ddc17937b/16:9/w_1280,c_limit/Cover2.jpg"
           alt="producto"
    />
    </figure>
    <div class="info-product">
	<h2>Casas Modernas Organicas</h2>
	<p class="price">$2400000</p>
	<button class="btn-add-cart">Añadir al carrito</button>
    </div>
    </div>
    <div class="item">
    <figure>
    <img
        src="https://phantom-expansion.unidadeditorial.es/7a01447f134fa1a4baadf1c5174644cf/resize/640/assets/multimedia/imagenes/2021/03/16/16158875126483.jpg"
        alt="producto"
    />
    </figure>
    <div class="info-product">
	<h2>Casas Modernas</h2>
	<p class="price">$485000</p>
	<button class="btn-add-cart">Añadir al carrito</button>
    </div>
    </div>
    <div class="item">
    <figure>
    <img
        src="https://images.adsttc.com/media/images/640a/7aee/5319/e159/b5ce/ff8e/medium_jpg/conjunto-san-crescente-izquierdo-lehmann_4.jpg?1678408500"
        alt="producto"
    />
    </figure>
    <div class="info-product">
	<h2>Casas Tropicales</h2>
	<p class="price">$1700000</p>
	<button class="btn-add-cart">Añadir al carrito</button>
    </div>
    </div>            
    </div>
    <script src="index.js"></script>    
    </body>
</html>
